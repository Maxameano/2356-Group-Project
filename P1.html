<!DOCTYPE html>
<!--Peter Akerly (PA), Sebastian Cox (SC), Dylan MacDonell (DM), Kevin Wiwczor (KW)-->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css "> 
  <link href="P1.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="P1.js"></script>
    
</head>
<body onload="setup()">

  <!--
      Created DM 01/03/2022
      Grid for switches & textboxes
    -->
  <div class="container">

    <!-- Created DM 01/03/2022
         Title row
        -->
    <div class="row myRow" id="title">
      <div class="col-sm">
        Blog Name
      </div>
      <div class="col-sm">
        Edit
      </div>
      <div class="col-sm">
       Publish
      </div>
    </div>

    <!-- 
         Created DM 01/03/2022
         Row for Blog number 1
     -->
    <div class="row myRow mb-3">
      <div class="col-sm">
        <input type="text" id="text1">
      </div>
      <div class="col-sm">
        <div class="form-check form-switch w-100 h-100">
          <input class="form-check-input w-100 h-100" type="checkbox" id="edit1">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-check form-switch w-100 h-100">
          <input class="form-check-input w-100 h-100" type="checkbox" id="pub1">
        </div>
      </div>
    </div>

    <!-- 
         Created DM 01/03/2022
         Row for Blog number 2
    -->
    <div class="row myRow mb-3">
      <div class="col-sm">
        <input type="text" id="text2">
      </div>
      <div class="col-sm">
        <div class="form-check form-switch w-100 h-100">
          <input class="form-check-input w-100 h-100" type="checkbox" id="edit2">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-check form-switch w-100 h-100">
          <input class="form-check-input w-100 h-100" type="checkbox" id="pub2">
        </div>
      </div>
    </div>

    <!-- 
        Created DM 01/03/2022
        Row for Blog number 3
     -->
    <div class="row myRow mb-3">
      <div class="col-sm">
        <input type="text"  id="text3">
      </div>
      <div class="col-sm">
        <div class="form-check form-switch w-100 h-100">
          <input class="form-check-input w-100  h-100" type="checkbox" id="edit3">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-check form-switch w-100  h-100">
          <input class="form-check-input w-100  h-100" type="checkbox">
        </div>
      </div>
    </div>
  </div>

    
            
        
    
  <!--
    created KW 05/03/2022
    edited PG 07/03/2022
    Interactive Keyboard
  -->
  <div id="textArea" class="container" hidden>
    <div class="row" id="kb1">
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(1)">1</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(2)">2</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(3)">3</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(4)">4</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(5)">5</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(6)">6</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(7)">7</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(8)">8</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(9)">9</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(0)">0</a>
      <a data-role="button" class="btn btn-dark mySemiLong" onclick="shift()">
        <i class="bi-arrow-up"></i>
      </a>
    </div>

    <div class="row" id="kbd2">
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('q')">q</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('w')">w</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('e')">e</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('r')">r</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('t')">t</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('y')">y</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('u')">u</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('i')">i</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('o')">o</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('p')">p</a>
      <a data-role="button" class="btn btn-dark mySemiLong" onclick="addChar('bksp')">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
          
    <div class="row" id="kbd3">
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('a')">a</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('s')">s</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('d')">d</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('f')">f</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('g')">g</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('h')">h</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('j')">j</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('k')">j</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('l')">l</a>
      <a data-role="button" class="btn btn-dark mySemiLong" onclick="addChar('enter')">Enter</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick='addChar("&#8221")'>"</a>
    </div>
          
    <div class="row" id="kbd4">
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('z')">z</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('x')">x</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('c')">c</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('v')">v</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('b')">b</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('n')">n</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('m')">m</a>
      <a data-role="button" class="btn btn-dark mySemiLong" onclick="addChar(' ')">Space</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('.')">.</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar('?')">?</a>
      <a data-role="button" class="btn btn-danger myWidStnd" onclick="addChar(',')">,</a>
    </div>

    <!--
        Interactvie Keyboard special buttons
        Created KW 07/03/2022
    -->
    <div  class="row mb-5">
      <a data-role="button" class="btn btn-secondary myWidLong" onclick="wordBank('bankFill1')">
        Word<i class="bi bi-piggy-bank"></i>
      </a>
      <input id="bankFill1" class="myWidLong">   
      <a data-role="button" class="btn btn-secondary myWidStnd" onclick="star('bankFill1')">
        <i class="bi bi-star"></i>
      </a>

      <a data-role="button" class="btn btn-secondary myWidLong" onclick="wordBank('bankFill1')">
        Word<i class="bi bi-piggy-bank myWidLong"></i>
      </a>
      <input id="bankFill2" class="myWidLong">
      <a data-role="button" class="btn btn-secondary myWidStnd" onclick="star('bankFill2')">
        <i class="bi bi-star"></i>
      </a>
    </div>
          
  <!--
    Created DM 01/03/2022
  -->
    <div class="row">
      <button type="button" class="btn btn-danger mySemiLong" id="submit">Save</button>
      <button type="button" class="btn btn-warning mySemiLong" id="cancel">Cancel</button>
    </div>
    
    <!--
        Created DM 01/03/2022  
        Edited by KW 03/05/2022
    -->
    <div class="row">
      <textarea class="myTextbox" id="words"></textarea>
    </div>
    <div class="row">
      <button type="button" class="btn btn-danger mySemiLong" id="submit">Save</button>
      <button type="button" class="btn btn-warning mySemiLong" id="cancel">Cancel</button>
    </div>
  </div>
</body>
</html>
